 <!-- add new Section -->
<section class="faqs">
  <div class="w3-container w3-light-grey" style="direction: rtl; text-align: right;">
    <h2>Add Data</h2>
    <form id="addForm" enctype="multipart/form-data">
      <label for="id">ID:</label>
      <input type="text" id="id" name="id" required><br><br>

      <label for="requiresPermission">Requires Permission:</label>
      <input type="checkbox" id="requiresPermission" name="requiresPermission"><br><br>

      <label for="group">Group:</label>
      <input type="text" id="group" name="group"><br><br>

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>

      <label for="pic">Pic:</label>
      <input type="text" id="pic" name="pic"><br><br>

      <label for="answer">Answer:</label>
      <input type="text" id="answer" name="answer"><br><br>

      <label for="excel">Excel:</label>
      <input type="text" id="excel" name="excel"><br><br>

      <!-- Add other input fields as needed -->

      <input type="submit" value="Add Data">
    </form>

    <div id="message"></div>
  </div>
</section>
